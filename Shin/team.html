<!DOCTYPE html>
<html>
  <head>
    <title>축구 리그와 팀 선택</title>
    <style>
      .fixture-table {
        border-collapse: collapse;
        width: 100%;
      }
    
      .fixture-table caption {
        font-weight: bold;
        margin-bottom: 10px;
      }
    
      .fixture-table th,
      .fixture-table td {
        padding: 8px;
        text-align: center;
      }
    
      .fixture-table th {
        background-color: #f2f2f2;
      }
    
      .even-row {
        background-color: #f9f9f9;
      }
    
      .odd-row {
        background-color: #ffffff;
        
      }
      table {
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <div>
      <label for="league">리그:</label>
      <select id="league" name="league">
        <option value="">선택하세요</option>
        <option value="epl">프리미어 리그</option>
        <option value="laliga">라 리가</option>
        <option value="seriea">세리에 A</option>
        <option value="bundesliga">분데스리가</option>
        <option value="ligue1">리그 1</option>
      </select>

      <label for="team">팀:</label>
      <select id="team" name="team">
        <option value="">선택하세요</option>
      </select>
      <button id="getTeamButton">선택</button>
      <ul id="statsList"></ul>
    </div>
    <div>
      <div id="table-container"></div>
    </div>
    <script src="SelectName.js"></script>
  </body>
</html>
